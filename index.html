<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دمج الملفات</title>
    <style>
        /* إعدادات أساسية */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* الحاوية الرئيسية */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        /* زر دمج الملفات */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* المدخلات */
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            display: block;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* النص المدمج */
        pre {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* رابط التنزيل */
        #downloadLink {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #downloadLink:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دمج محتوى الملفات</h1>
        <p>اختر ملفين للدمج:</p>
        <input type="file" id="file1" accept=".cfg">
        <input type="file" id="file2" accept=".cfg">
        <button onclick="mergeFiles()">دمج الملفات</button>

        <h2>النتيجة:</h2>
        <pre id="output"></pre>
        
        <a id="downloadLink" href="#" download="ul.cfg">تنزيل الملف المدمج</a>
    </div>

    <script>
        function mergeFiles() {
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];

            if (!file1 || !file2) {
                alert("من فضلك اختر ملفين");
                return;
            }

            // قراءة محتوى الملف الأول
            const reader1 = new FileReader();
            reader1.onload = function(e1) {
                const content1 = e1.target.result;

                // قراءة محتوى الملف الثاني
                const reader2 = new FileReader();
                reader2.onload = function(e2) {
                    const content2 = e2.target.result;

                    // دمج المحتوى بدون مسافة
                    const mergedContent = content1 + content2;

                    // عرض المحتوى المدمج
                    document.getElementById('output').textContent = mergedContent;

                    // إنشاء ملف جديد بصيغة ul.cfg
                    const blob = new Blob([mergedContent], { type: 'text/plain' });
                    const link = document.getElementById('downloadLink');
                    link.href = URL.createObjectURL(blob); // إنشاء رابط لتنزيل الملف
                    link.style.display = 'inline'; // إظهار رابط التنزيل

                    console.log("تم دمج المحتوى بنجاح.");
                };

                reader2.readAsText(file2);
            };

            reader1.readAsText(file1);
        }
    </script>
</body>
</html>
